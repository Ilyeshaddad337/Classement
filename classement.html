<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=0.8">
   <title>Classement</title>
   <link rel="icon" href="images/classmentIcon.webp" />
   <link rel="stylesheet" href="Classement.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">  
</head>
<body>
<div class="container">
   <div class="header">
      <ul>
      <li>statistics</li>
      <li>classement</li>
      <li>about</li>
      </ul>
   </div>
   <div class="search"><input type="text" placeholder="type the words..">
    <select >
         <option value="All">All</option>
         <option value="Sct">Sections</option>
         <option value="Groupe">Groups</option>
         <option value="#Rank">#Ranks</option>
         <option value="Full Name">Full Names</option>
         <option value="Avrg">Averages</option>
         <option value="Algo">Algorithme</option>
         <option value="Analyse">Analyse</option>
         <option value="Archi">Archi</option>
         <option value="Electricity">Electricity</option>
         <option value="Algebra">Algebra</option>
         <option value="T.E.E">T.E.E</option>
         <option value="B&W">B&W</option>
         <option value="Sys">Sys</option>
      </select>
   </div>
 <div class="results">
   <table center class="table-sortable">
   <colgroup>
      <col width="4%">
      <col width="4%">
      <col width="6%">
      <col width="15%">
   </colgroup>
   <thead>
      <tr>
         <th class="thA">sct</th>
           <th class="thN">grp</th>
           <th class="thN">#rank</th>
           <th class="thA">full name</th>
           <th class="thN">avrg</th>
           <th class="thN">algo</th>
           <th class="thN">analyse</th>
           <th class="thN">archi</th>
           <th class="thN">electricity</th>
           <th class="thN">algebra</th>
           <th class="thN">t.e.e</th>
           <th class="thN">b&w</th>
           <th class="thN">sys</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  </div>
</div>

   <script defer src="Classement.js"></script>
</body>
</html>
